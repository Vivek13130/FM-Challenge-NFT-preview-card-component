<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

      <title>Frontend Mentor | NFT preview card component</title>

      <link rel="stylesheet" href="style.css">
</head>

<body>


      <main>

            <header>
                  <img src="image-equilibrium.jpg" alt="No img found">
                  <div class="overlay">
                        <img src="icon-view.svg" alt="">
                  </div>
            </header>

            <h1>Equilibrium #3429</h1>

            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="count-eth">

                  <div class="eth">
                        <img src="icon-ethereum.svg" alt="No img found">
                        <p>0.0041 eth</p>
                  </div>

                  <div class="eth clock">
                        <img src="icon-clock.svg" alt="No img found">
                        <p>3 days left</p>
                  </div>

            </div>

            <footer>
                  <img src="image-avatar.png" alt="No img found">
                  <p>Creation of <span>Vivek</span></p>
            </footer>

      </main>


      <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Vivek</a>.
      </div>
</body>

</html>
